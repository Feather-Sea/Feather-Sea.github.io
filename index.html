    <div class="article-entry" itemprop="articleBody">
      
        <p>我是LGW，平常以<code>LGW2016B02</code>或<code>Feather-Sea</code>（新ID）在各个OJ游荡。<br>一名拉拉人，本命园田海未。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">事实上，Feather-Sea这个ID的意思是“羽海”</span><br><span class="line">海未的罗马音是“umi”，音译过来就是“羽海”了。</span><br></pre></td></tr></table></figure></p>
<p><del>肉体上不断追求更强，精神上不断深刻思考</del><br>只会线段树哈哈哈。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">~~天灭穗乃果 A-Rise保平安~~ </span><br><span class="line">~~人在做 天在看 μ&apos;s大法有隐患~~ </span><br><span class="line">~~UR一出天地灭 扔掉手游保平安~~ </span><br><span class="line">~~诚心诚念rise好 UTX学园平安保~~</span><br><span class="line">~~众生皆为二癞子来 niconico忘前缘~~ </span><br><span class="line">~~音乃学生说真相 教你转学莫拒绝~~</span><br></pre></td></tr></table></figure></p>
<p>欢迎各路Dalao互加友链。</p>
<p>#一名热爱编程的普通人。</p>
